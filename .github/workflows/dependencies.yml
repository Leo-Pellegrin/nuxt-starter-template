name: Audit Dependencies

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16' # Assure-toi que cette version correspond Ã  ton projet
      - run: npm install
      - run: npm audit
